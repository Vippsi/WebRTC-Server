<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscriber</title>
    <style>
      body {
        margin: 0;
        background: #000;
      }
      #v {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
      #log {
        position: fixed;
        left: 8px;
        bottom: 8px;
        right: 8px;
        max-height: 35vh;
        overflow: auto;
        background: rgba(0, 0, 0, 0.6);
        color: #0f0;
        font: 12px/1.3 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          monospace;
        padding: 8px;
        border-radius: 10px;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <video id="v" autoplay muted playsinline></video>
    <pre id="log"></pre>

    <script type="module">
      import { log } from '/src/utils.ts';
      import { makePC, addIceToPC } from '/src/webrtc.ts';
      import { createWebSocket } from '/src/websocket.ts';
      import { setupKeyboardControl } from '/src/control.ts';

      const wsUrl =
        (location.protocol === 'https:' ? 'wss://' : 'ws://') +
        location.host +
        '/'; // or "/ws" if your backend expects a path

      let pc = /** @type {RTCPeerConnection | null} */ (null);
      let remoteDescriptionSet = false;
      /** @type {unknown[]} */
      const pendingCandidates = [];

      function getPC() {
        return pc;
      }
      function getRemoteDescriptionSet() {
        return remoteDescriptionSet;
      }

      function addPendingCandidate(candidate) {
        pendingCandidates.push(candidate);
      }

      async function drainPendingCandidates() {
        if (!pc || !remoteDescriptionSet) return;
        while (pendingCandidates.length) {
          const c = pendingCandidates.shift();
          await addIceToPC(pc, c);
        }
      }

      async function onOffer(sdp) {
        log('got offer');

        // Recreate PC per offer to avoid stale DTLS/transceivers (matches your earlier approach)
        try {
          pc?.close();
        } catch {}
        pc = makePC(ws);
        remoteDescriptionSet = false;

        await pc.setRemoteDescription(sdp);
        remoteDescriptionSet = true;

        await drainPendingCandidates();

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        ws.send(JSON.stringify({ type: 'answer', sdp: pc.localDescription }));
        log('sent answer');
      }

      const ws = createWebSocket(
        wsUrl,
        onOffer,
        drainPendingCandidates,
        getPC,
        getRemoteDescriptionSet,
        addPendingCandidate
      );

      // keyboard controls over WS -> signaling -> publisher
      setupKeyboardControl(ws);

      log('viewer ready:', wsUrl);
    </script>
  </body>
</html>
