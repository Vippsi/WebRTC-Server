<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebRTC Subscriber</title>
    <style>
      body { font-family: sans-serif; margin: 16px; }
      video { width: 100%; max-width: 900px; background: #111; }
      button { margin-right: 8px; }
    </style>
  </head>
  <body>
    <h1>Subscriber</h1>
    <video id="v" autoplay playsinline controls></video>

    <div style="margin-top:12px;">
      <button id="tap">Send Tap (100,100)</button>
      <button id="text">Send Text "hello"</button>
      <button id="enter">Send ENTER</button>
    </div>

    <pre id="log"></pre>

    <script type="module" src="./src/subscriber.ts"></script>
  </body>
</html>
